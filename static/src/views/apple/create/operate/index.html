

<div class="layui-form" lay-filter="apple-account-form" style="padding: 20px 0 0 0;">
  <script type="text/html" template lay-done="layui.data.done_appleaccount(d);">

    <div class="layui-form-item">
      <label class="layui-form-label">账号</label>
      <div class="layui-input-block">
          <input type="text" class="layui-input" value={{ layui.data.apple_account_data.account }} disabled>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">剩余次数</label>
      <div class="layui-input-block">
          <input type="text" class="layui-input" value={{ layui.data.apple_account_data.count }} disabled>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">p12</label>
      <div class="layui-input-block">
          <input type="text" class="layui-input" value={{ layui.data.apple_account_data.p12 }} disabled>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">证书文本</label>
      <div class="layui-input-block">
        <textarea class="layui-textarea" style="height: 180px;"disabled>{{ layui.data.apple_account_data.cer_content }}</textarea>
      </div>
    </div>
    


  </script>

    <div class="layui-input-block">
      <textarea name="apple_account_create_result" id="apple_account_create_result" lay-verify="apple_account_create_result" placeholder="备注" class="layui-textarea" style="height: 100px;"></textarea>

  </div> -->
  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <input type="button" lay-submit lay-filter="apple-account-form-submit" value="创建证书" class="layui-btn">
    </div>
  </div>
</div>

<script>
layui.data.done_appleaccount = function(d){
  layui.use(['admin', 'form', 'upload'], function(){
    var $ = layui.$
    ,admin = layui.admin
    ,element = layui.element
    ,form = layui.form
    ,view = layui.view
    ,upload = layui.upload
    ,table = layui.table
    ,formSelects = layui.formSelects;
    
    // 初始化下拉选框
    formSelects.render('domain_add_status', {
      'radio': true,
    });
    formSelects.value('domain_add_status', [1], true)
    formSelects.render('domain_add_cdn', {
      template: function(name, value, selected, disabled){
        return value.name.split(" ")[0] + '<span style="position: absolute; right: 0; color: #A0A0A0; font-size: 12px;">' + value.name.split(" ")[1] + '</span>';
      }
    });
    formSelects.render('domain_add_cf', {
      template: function(name, value, selected, disabled){
        return value.name.split(" ")[0] + '<span style="position: absolute; right: 0; color: #A0A0A0; font-size: 12px;">' + value.name.split(" ")[1] + '</span>';
      }
    });
    formSelects.render('domain_add_product');
    formSelects.render('domain_add_customer');
    formSelects.render('domain_add_group');

  })

}
</script>
